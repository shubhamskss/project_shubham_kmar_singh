<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="combined.css">
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>
</head>
<body>
    <div class="maindiv">
        <header class="header">
            <nav>
                <div class="left">
                    <ul>
                        <li id="coderflix">CODERFLIX</li>
                        <li><a href="#" style="color: white;">Home</a></li>
                        <li><a href="#" style="color: white;">Tv Shows</a></li>
                        <li><a href="#" style="color: white;">Movies</a></li>
                        <li><a href="#" style="color: white;">New & Popular</a></li>
                        <li><a href="#" style="color: white;">My List</a></li>
                        <li><a href="#" style="color: white;">Browse by Languages</a></li>
                    </ul>
                </div>
                <div class="right">
                    <div class="searchbar">
                        <input placeholder="Title, people, genres">
                    </div>
                    Children
                    <div class="icons">
                        <img id="bell" src="bell.png" alt="Bell Icon">
                        <img id="account" src="account.png" alt="account logo">
                    </div>
                    <div class="dropdown">
                        <select>
                            <option><a href="#">Profile</a></option>
                            <option><a href="#">Setting</a></option>
                            <option><a href="#">Logout</a></option>
                        </select>
                    </div>
                </div>
            </nav>
        </header>

        <br>
        <div class="main-card">
            <div class="card-up">
                <img src="https://timesofindia.indiatimes.com/photo/msid-103348493,imgsize-156142.cms" id="image">
            </div>
            <div class="card-down">
                <div class="first-half"></div>
                <button class="btn" id="green"><i class="fa fa-thumbs-up fa-lg" aria-hidden="true"></i></button>
                <button class="btn" id="red"><i class="fa fa-thumbs-down fa-lg" aria-hidden="true"></i></button>
                <i class="fa fa-play" style="font-size:36px;"></i>
                <div class="second-half">
                    <h3>2 likes</h3>
                    <div style="display: flex;">
                        <h3 style="color: green;">97% Match</h3>
                        <h3 style="margin-left: 20px;"> 2h 33min</h3>
                    </div>
                    <h3>Horror Adventure Mistry</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
